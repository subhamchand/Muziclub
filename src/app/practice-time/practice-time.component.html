<div class="table">
    <div fxLayout="row" fxLayoutAlign="end" class="margin15">
        <button style="margin-right: 15px;" mat-raised-button color="warn"
         matTooltip="For admin use only" (click)="openDeletePopup()">Delete Data</button>
        <button mat-raised-button color="primary" (click)="bookslot()">Add</button>
    </div>
    <table id="customers">
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Students's Name</th>
        <th>Contact</th>

      </tr>
      <tr *ngFor="let student of studentList" [matTooltip]="student.comment" matTooltipClass="example-tooltip-red">
        <td>{{student.bookingdate}}</td>
        <td>{{getDateFormat(student.starttime, student.endtime)}}</td>
        <td>{{student.name}}</td>
        <td>{{student.contact}}</td>
      </tr>
    </table>
  </div>
