<div *ngIf="isCorrectPassword">
    <div>
	    <mat-form-field>
		    <input matInput placeholder="Password" type="password" [(ngModel)]="password">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="warn" (click)="onPasswordCheck(data.student)">Delete Booking</button>
    </div>
</div>
