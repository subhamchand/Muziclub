<div class="table">
    <table id="customers">
      <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Teacher's Name</th>

      </tr>
      <tr *ngFor = "let teacher of modifiedArr">
        <td>{{teacher.day}}</td>
        <td>{{changeTimeFormat(teacher)}}</td>
        <td>{{teacher.name}}</td>
      </tr>

    </table>
  </div>
