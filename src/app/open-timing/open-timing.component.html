<div class="table">
	<table id="customers">
		<tr>
			<th>Day</th>
			<th>1st Half Timing</th>
            <th>2nd Half Timing</th>
		</tr>

		<tr *ngFor="let time of openTimeArray">
			<td>{{time.day}}</td>
			<td>{{getFirstHalfTime(time)}}</td>
            <td>{{getSecondHalfTime(time)}}</td>
		</tr>

	</table>
</div>
